<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Serve + Connect Community</title>
    <link rel="shortcut icon" type="image/x-icon" href="../templates/images/favicon.ico"/>
    <link rel="stylesheet" href="../css/community.css"/>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  </head>


  <body>
    <!-- Navigation -->
    <nav id="siteNav" class="navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo -->
                <a class="navbar-brand" href="home">
                	SERVE + CONNECT
                </a>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a><b>Community</b></a>
                    </li>
                    <li>
                        <a href="friends">Friends</a>
                    </li>
                    <li>
                        <a href="profile">Profile</a>
                    </li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>

      <header class= "community_bg">
          <div class="header-content">
              <div class="header-content-inner">
                  <h1>Volunteer Opportunities</h1>
              </div>
          </div>
      </header>

      <section class="content">
          <div class="container">
            <a href="/community-post" class="btn btn-primary btn-lg">Post An</br>Opportunity</a>
          </div>
      </section>

      {% for each_post in post_list %}
      <p>
        <b>Event Name: </b> {{each_post.post_name}} </br>
        <b>Location: </b> {{each_post.post_location}} </br>
        <b>Description: </b> {{each_post.post_event}}
      </p>
      {% endfor %}
    <footer class="page-footer">
        <div class="small-print">
          <div class="container">
            <p>Team Git Coding:</br>
              Erik, Jordan, Lina</p>
          </div>
        </div>

    </footer>

    <!-- jQuery -->
    <script src="../js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>


    <!-- Custom Javascript -->
    <script src="../js/custom.js"></script>

  </body>
</html>
