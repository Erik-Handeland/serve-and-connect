      <header class= "community_bg">

                  <h1>Post Page</h1>
                  <p>Share your volunteer experience below!</p>
              </div>
          </div>
      </header>

      <section class="content">
        <ul>
    <fieldset>
      <legend> Post </legend>
        <div>
          <form method="post" enctype="multipart/form-data">
          <b> Event Name: </b> <input name=post_name placeholder="Required"/>
        <b>   Location: </b><input name=post_location  placeholder="Required"/>
            </br>
            <b> Date: </b><input name=post_date placeholder="Required"/>
          </br>
              <b>Event Description: </b><textarea placeholder="Required" name=post_event width= "300px"
                height= "44px"></textarea>
          </br>

          <div>
            <label for="avatar"> Picture </label>
            <input type="file" id="avatar" name="image"
                accept="image/png, image/jpeg" />
            <button>Post</button>
          </form>
          </div>



        </fieldset>



        </ul>
      </section>
